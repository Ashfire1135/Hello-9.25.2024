<!DOCTYPE html>
<html>
<body>

<form id="questions">

  <p>Select Your favorite foods.</p>
  <input type="checkbox" id="food1" name="food1" value="Pizza">
  <label for="food1">Pizza</label><br>

  <input type="checkbox" id="food2" name="food2" value="Burger">
  <label for="food2">Burger</label><br>

  <input type="checkbox" id="food3" name="food3" value="Apple">
  <label for="food3">Apple</label><br>

  <p>What is your favorite color?</p>
  <label for="colors">Choose a color:</label>
  <select name="colors" id="colors">
    <option value="Red">Red</option>
    <option value="Blue">Blue</option>
    <option value="Green">Green</option>
    <option value="Other">Other</option>
  </select>
  <br>

  <p>Please select your favorite type of game:</p>
  <input type="radio" id="Idle_Games" name="Fav_Games" value="Idle Games">
  <label for="Idle_Games">Idle Games</label><br>

  <input type="radio" id="Horror_Game" name="Fav_Games" value="Horror Game">
  <label for="Horror_Game">Horror Game</label><br>

  <input type="radio" id="Sandbox_Games" name="Fav_Games" value="Sandbox Games">
  <label for="Sandbox_Games">Sandbox Games</label><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
